<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			div{
				/* 字体大小 */
				font-size: 20px;
				/* 字体是否加粗 */
				font-weight: bold;
				/* 字体的行高 */
				line-height: 80px;
				/* 字体颜色 */
				color: red;
				/* 字体样式 font-family */
				font-family: "microsoft yahei";
				/* 字体倾斜显示 */
				font-style: italic;
			}
			p{
				font: bold 24px/50px "microsoft yahei";
				/* 设置文字首行缩进 */
				/* 每个字符的大小20px(font-size),40px相当于2个字符的缩进 */
				text-indent: 40px;
			}
			
			h1{
				/* 设置文字的对齐方式 */
				text-align: center;
				
			}
		</style>
	</head>
	<body>
		<h1>python</h1>
		
		<div>
			
			《乐游原》讲述了镇守边关的皇孙李嶷（许凯 饰）被迫承担起重任，与隐藏真实身份的将军独女崔琳（景甜 饰）卷入纷争。二人在多方势力中兵行险招，在数次交锋中棋逢对手相杀相爱，上演了一场双强共赴乐游的浪漫爱情故事。
			
		</div>
		
		<p>
			绝代风华
		</p>
		
		
	</body>
</html>
