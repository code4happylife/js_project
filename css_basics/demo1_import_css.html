<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css引入页面的三种方式</title>
		<!-- 第二种：通过在head中使用style标签 -->
		<style type="text/css">
			p {
				color: aqua;
			}
		</style>
		<!-- 第三种：通过link标签引入外部的css文件（比较常用） -->
		<link rel="stylesheet" href="./main.css">
	</head>
	<body>
		<!-- 第一种：直接在元素上通过style属性给元素设置样式 -->
		<div style="color: red;">python</div>
		<p>java</p>
		
		
		
		<span>php</span>
		
	</body>
</html>
