<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->

</head>
<body>

<div id="app-2">
    <span v-bind:title="message">
        This is a demo page !

</div>

<script>

    el:"#app-2",

        message:'页面加载于'+new Date().toLocaleString()
    }
})
</script>
</body>
</html>
