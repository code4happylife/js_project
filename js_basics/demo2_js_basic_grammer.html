		<script type="text/javascript">

			多行注释

			// js中的变量声明关键字 var let const
			/*
			var 声明变量 var a 
			let 声明块级作用域内的变量{ }
			const 声明常量（定义之后不能修改变量的值，声明时必须赋值）
			注意点 var 和 let 在声明变量时可以不给变量赋值
			*/
			var name
			name = 'testname'
			// 条件语句
			var n = 79
			if (n > 90) {
				// 条件成立的代码体
				console.log('成绩很好')
			} else if (n > 80) {
				console.log('成绩还可以')
			} else if (n > 70) {
				console.log('成绩一般')
			} else {
				console.log('不及格')
			}

			/*
			switch 变量{

					break
				default:

			}
			
			*/

			//js 函数的定义：function
			// 定义的参数和传入的参数可以不一样
			function work1(name, age = 20) {
				console.log('参数name', name)
				console.log('参数age', age)
				//arguments：获取函数接收到的所有参数
				console.log('arguments的值', arguments)
				return "999"
			}

			//js中的对象, 类似于python中的字典+对象
			var objA = {
				name: 'test',
				age: 18,
				work1: function() {
					console.log('----work1---方法')
				},
				work2: function(a, b) {
					console.log('----work2---方法', a + b)
					return a + b
				},
				work3() {
					console.log('---work3----方法')
				}
			}
			//js中属性的访问
			//1. 对象.属性
			console.log(objA.name)

			//2.对象['属性']
			console.log(objA['name'])
			objA.work1()
			objA.work2()
			objA.work3()
