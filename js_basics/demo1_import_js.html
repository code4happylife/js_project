<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js基本使用</title>
	</head>
	<body>
		<!-- onclick 绑定点击事件的js代码 -->
		<button type="button" onclick='alert("hello")'>按钮</button>
		<input type="submit" id="1" name="test"  onclick="alert('this is great')"/>
	
		<div style="width: 100px;height: 100px;background-color: blue;" onclick='alert("点击了div元素")'></div>
		
		<!-- 通过script标签来编写js代码 -->
		<script type="text/javascript">
			alert('打开了页面！')
		</script>
		<!-- 引入外部js文件 -->
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
	
	</body>
</html>
