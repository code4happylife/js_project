<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vue直接引入Script资源</title>
    <!-- 引入 CDN 资源 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">{{ message }}</div>
<script>
    // 初始化 Vue 实例
    new Vue({
        el: "#app",
        data() {
            return {
                message: "欢迎来到Vue的世界"
            };
        }
    });
</script>
</body>
</html>
