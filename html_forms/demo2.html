<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html表单</title>
	</head>
	<body>
		<!-- form
		 action:表单提交的地址
		 method:表单提交的方法
		 
		 -->
		<!-- 使用get请求提交 -->
		<form action="" method="get">
			账号：<input type="text" name='user'>
			<br>
			密码：<input type="password" name='pwd'>
			<br>
			<input type="submit">
			<!-- 
			 input：表单输入
			 type属性的类型
				text：文本输入框
				password:密码输入框
				submit:表单提交按钮
			name属性：设置表单项提交参数的名称
			 
			 -->
			
		</form>
		<hr>
		<!-- 使用post请求提交 -->
		<form action="" method="post">
			<!-- placeholder：设置input输入框的提示信息 -->
			账号：<input type="text" name='user' placeholder="请输入账号">
			<br>
			密码：<input type="password" name='pwd'>
			<br>
			<input type="submit">
			<!-- 
			 input：表单输入
			 type属性的类型
				text：文本输入框
				password:密码输入框
				submit:表单提交按钮
			name属性：设置表单项提交参数的名称
			 
			 -->
			
			
			
		</form>
		
	</body>
</html>
